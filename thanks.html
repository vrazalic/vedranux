<!doctype html>
<html lang="en">
<head>
  <script>
  (function () {
    try {
      var saved = localStorage.getItem('theme');
      document.documentElement.dataset.theme = saved === 'dark' ? 'dark' : 'light';
    } catch (e) {
      document.documentElement.dataset.theme = 'light';
    }
  })();
</script>
